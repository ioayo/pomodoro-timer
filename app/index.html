<body>

	<div class="container">
		<div class="row">
				<ul class="timer-types col-md-10">
					<li class="timer-type">
						<button class="timer-type__button" id="pomodoro">Pomodoro</button>
					</li>
					<li class="timer-type">
						<button class="timer-type__button" id="shortBreak">Short Break</button>
					</li>
					<li class="timer-type">
						<button class="timer-type__button" id="longBreak">Long Break</button>
					</li>
				</ul>
		</div>
		<div class="row">
			<div class="col-md-6" id="timer">
				<div class="timer-wrap">
					<span class="timer-minutes">25</span>
					<span class="timer-divider">:</span>
					<span class="timer-seconds">00</span>
				</div>
				<div class="buttons-wrap">
					<button class="btn-start btn btn-primary">Start</button>
					<button class="btn-reset btn btn-danger">Reset</button>
				</div>
			</div>
		</div>
	</div>

	</div>
	<audio id="shortDing" src="audio/shortDing.mp3"></audio>
